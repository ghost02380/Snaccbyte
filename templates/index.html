<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Media Converter</title>

    <!-- Tailwind CSS (via CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- SweetAlert2 for Popups -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Tailwind Configuration for Custom Colors -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4f46e5', // Indigo 600
                        secondary: '#818cf8', // Indigo 400
                        dark: '#0f172a', // Slate 900
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-indigo-900 to-slate-900 min-h-screen flex items-center justify-center p-4 text-white font-sans">

<div class="w-full max-w-lg relative">

    <!-- Background Decoration Blob -->
    <div class="absolute top-0 -left-4 w-72 h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob"></div>
    <div class="absolute top-0 -right-4 w-72 h-72 bg-yellow-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob animation-delay-2000"></div>
    <div class="absolute -bottom-8 left-20 w-72 h-72 bg-pink-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob animation-delay-4000"></div>

    <!-- Header -->
    <header class="text-center mb-8 relative z-10">
        <div class="inline-block p-3 rounded-full bg-white/10 backdrop-blur-sm mb-4 shadow-lg">
            <i class="fas fa-layer-group text-3xl text-indigo-400"></i>
        </div>
        <h1 class="text-4xl font-bold tracking-tight mb-2 text-transparent bg-clip-text bg-gradient-to-r from-indigo-200 to-white">
            Universal Converter
        </h1>
        <p class="text-slate-400">Convert Video, Audio & Images.</p>
    </header>

    <!-- Main Card -->
    <div class="relative z-10 bg-white/5 backdrop-blur-lg border border-white/10 rounded-3xl shadow-2xl overflow-hidden p-8">

        <form id="convertForm" class="space-y-6">

            <!-- Toggle Switch (Video / Audio / Image) -->
            <div class="flex bg-slate-800/60 p-1 rounded-xl">
                <!-- Video Option -->
                <label class="flex-1 cursor-pointer">
                    <input type="radio" name="type" value="video" class="peer hidden" checked>
                    <div class="py-2 text-center rounded-lg text-slate-400 font-semibold transition-all peer-checked:bg-primary peer-checked:text-white peer-checked:shadow-md">
                        <i class="fas fa-video mr-1"></i> <span class="hidden sm:inline">Video</span>
                    </div>
                </label>
                <!-- Audio Option -->
                <label class="flex-1 cursor-pointer">
                    <input type="radio" name="type" value="audio" class="peer hidden">
                    <div class="py-2 text-center rounded-lg text-slate-400 font-semibold transition-all peer-checked:bg-primary peer-checked:text-white peer-checked:shadow-md">
                        <i class="fas fa-music mr-1"></i> <span class="hidden sm:inline">Audio</span>
                    </div>
                </label>
                <!-- Image Option -->
                <label class="flex-1 cursor-pointer">
                    <input type="radio" name="type" value="image" class="peer hidden">
                    <div class="py-2 text-center rounded-lg text-slate-400 font-semibold transition-all peer-checked:bg-primary peer-checked:text-white peer-checked:shadow-md">
                        <i class="fas fa-image mr-1"></i> <span class="hidden sm:inline">Image</span>
                    </div>
                </label>
            </div>

            <!-- Drop Zone -->
            <div id="dropZone" class="border-2 border-dashed border-slate-600 rounded-2xl p-8 text-center cursor-pointer transition-all hover:border-primary hover:bg-primary/5 group relative">
                <input type="file" id="fileInput" name="file" class="hidden" required>

                <div id="emptyState">
                    <i class="fas fa-cloud-upload-alt text-5xl text-slate-500 mb-4 group-hover:text-primary group-hover:scale-110 transition-transform"></i>
                    <p class="text-lg font-medium text-slate-300">Click or Drag file here</p>
                    <p class="text-sm text-slate-500 mt-1">Max size 500MB</p>
                </div>

                <div id="fileState" class="hidden flex-col items-center animate-fade-in">
                    <i class="fas fa-file-circle-check text-4xl text-green-400 mb-3"></i>
                    <span id="fileName" class="font-mono text-sm bg-slate-800 px-3 py-1 rounded text-slate-300 break-all max-w-full">
                            filename.mp4
                        </span>
                </div>
            </div>

            <!-- Format Selector -->
            <div>
                <label class="block text-sm font-medium text-slate-400 mb-2 ml-1">Target Format</label>
                <div class="relative">
                    <select id="formatSelect" name="format" class="w-full bg-slate-800/60 border border-slate-600 text-white rounded-xl px-4 py-3 appearance-none focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all">
                        <!-- Filled by JS -->
                    </select>
                    <div class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-slate-500">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" id="convertBtn" class="w-full bg-gradient-to-r from-primary to-indigo-600 hover:from-indigo-500 hover:to-indigo-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-indigo-500/20 transform active:scale-95 transition-all flex items-center justify-center gap-2">
                <span>Convert Now</span>
                <i class="fas fa-bolt"></i>
            </button>
        </form>

        <!-- Loading Overlay -->
        <div id="loadingArea" class="hidden flex-col items-center py-6 text-center">
            <div class="custom-loader mb-4"></div>
            <h3 class="text-xl font-semibold animate-pulse">Processing Media...</h3>
            <p class="text-slate-500 text-sm">This might take a moment.</p>
        </div>

        <!-- Success Area -->
        <div id="resultArea" class="hidden text-center py-2">
            <div class="w-20 h-20 bg-green-500/20 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-check text-4xl text-green-400"></i>
            </div>
            <h2 class="text-2xl font-bold text-white mb-2">Success!</h2>
            <p class="text-slate-400 mb-6">Your file has been converted.</p>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                <button id="resetBtn" class="py-3 px-4 rounded-xl bg-slate-700 hover:bg-slate-600 text-white font-medium transition-colors">
                    Convert Another
                </button>
                <a id="downloadLink" href="#" class="py-3 px-4 rounded-xl bg-green-600 hover:bg-green-500 text-white font-bold shadow-lg shadow-green-900/20 flex items-center justify-center gap-2 transition-colors">
                    <i class="fas fa-download"></i> Download
                </a>
            </div>
        </div>

    </div>

    <footer class="mt-8 text-center text-slate-600 text-sm">
        &copy; 2025 Universal Converter. Secure & Fast.
    </footer>
</div>

<!-- External JS -->
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
